<nav id="navbar" class="bg-primary transition-all duration-300 sticky top-0 z-50 py-2 shadow-lg">
    <div class="max-w-7xl mx-auto px-2 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
            <div class="flex-1 flex items-center justify-center md:items-stretch md:justify-start">
                <div class="flex-shrink-0 flex items-center uppercase font-extrabold">
                    northface records
                </div>
                <div class="hidden md:block md:ml-6">
                    <div class="flex space-x-4">
                        {{ block "navlinks" . }}{{ end }}
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 md:static md:inset-auto md:ml-6 md:pr-0">
            </div>
        </div>
    </div>
</nav>

{{ define "navlinks" }}
    {{ $path := .path }}
    {{ range .navbar }}
        <div class="w-full xl:w-1/2 py-2 px-0 md:px-2">
            <a href="{{ .url }}"
               class="{{ if or (and (eq .url "/") (eq .url $path)) (and (ne .url "/") (in $path .url)) }}bg-secondary text-primary{{ else }}text-secondary hover:bg-secondary hover:text-secondary{{ end }} no-underline px-3 py-2 rounded-md text-sm font-medium"
               aria-current="page">{{ .name }}</a>
        </div>
    {{ end }}
{{ end }}
